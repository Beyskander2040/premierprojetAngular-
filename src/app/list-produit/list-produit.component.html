<p>la liste de produits </p>
<li *ngFor=" let  Produit of listProduit">
  <button [disabled]="Produit.tauxTVA === 0.02">Ajuster TVA</button>
  <p>ID du Fournisseur : {{ Produit.idProduit }}</p>
  <p>code  : {{ Produit.code }}</p>
  <p>Libelle: {{ Produit.libelle }}</p>
  <p>prix Unitaire  : {{ Produit.prixUnitaire }}</p>
  <p>taux TVA : {{ Produit.tauxTVA}}</p>



</li>
